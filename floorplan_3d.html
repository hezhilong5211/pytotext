<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D交互式平面图 - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 顶部工具栏 */
        .toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .toolbar h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .toolbar-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .view-mode {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 12px;
        }

        .view-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
        }

        .view-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255,255,255,0.3);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 12px 45px 12px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            width: 280px;
            font-size: 14px;
            outline: none;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
            background: rgba(255,255,255,0.25);
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* 控制面板 */
        .control-panel {
            position: absolute;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(102,126,234,0.9), rgba(118,75,162,0.9));
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 30px rgba(102,126,234,0.6);
        }

        /* 信息面板 */
        .info-panel {
            position: absolute;
            left: 30px;
            bottom: 30px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            color: white;
            min-width: 300px;
            max-width: 400px;
            border: 2px solid rgba(102,126,234,0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: none;
            animation: slideInLeft 0.4s ease;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .info-panel.show {
            display: block;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(102,126,234,0.5);
        }

        .info-title {
            font-size: 22px;
            font-weight: 700;
            color: #ffd700;
        }

        .close-info {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .close-info:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .info-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .info-label {
            color: #aaa;
            font-size: 13px;
        }

        .info-value {
            color: white;
            font-weight: 600;
            text-align: right;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 操作提示 */
        .hints {
            position: absolute;
            top: 100px;
            left: 30px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            color: white;
            border: 2px solid rgba(102,126,234,0.5);
            max-width: 300px;
        }

        .hints-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #ddd;
        }

        .hint-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .hide-hints {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .hide-hints:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.5);
        }

        /* 楼层切换 */
        .floor-selector {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floor-btn {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        .floor-btn:hover {
            background: rgba(102,126,234,0.8);
            transform: translateX(10px);
            border-color: rgba(255,255,255,0.6);
        }

        .floor-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #ffd700;
            transform: translateX(10px);
        }

        .floor-num {
            font-size: 24px;
        }

        .floor-label {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }

        /* 统计信息 */
        .stats {
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            border: 2px solid rgba(102,126,234,0.5);
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .stats div {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- 加载动画 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>正在加载3D场景...</div>
        </div>

        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <h1>
                <span>🏗️</span>
                <span>3D智能平面图系统</span>
            </h1>
            <div class="toolbar-right">
                <div class="view-mode">
                    <button class="view-btn active" onclick="setViewMode('perspective')">透视视图</button>
                    <button class="view-btn" onclick="setViewMode('top')">俯视图</button>
                    <button class="view-btn" onclick="setViewMode('iso')">等轴视图</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索房间..." onkeyup="if(event.key==='Enter') performSearch()">
                    <button onclick="performSearch()">🔍</button>
                </div>
            </div>
        </div>

        <!-- 楼层选择器 -->
        <div class="floor-selector">
            <div class="floor-btn active" onclick="switchFloor(1)">
                <div class="floor-num">1F</div>
                <div class="floor-label">一楼</div>
            </div>
            <div class="floor-btn" onclick="switchFloor(2)">
                <div class="floor-num">2F</div>
                <div class="floor-label">二楼</div>
            </div>
            <div class="floor-btn" onclick="switchFloor(3)">
                <div class="floor-num">3F</div>
                <div class="floor-label">三楼</div>
            </div>
        </div>

        <!-- 操作提示 -->
        <div class="hints" id="hints">
            <div class="hints-title">
                <span>💡</span>
                <span>3D操作指南</span>
            </div>
            <div class="hint-item">
                <span class="hint-icon">左键拖拽</span>
                <span>旋转视角</span>
            </div>
            <div class="hint-item">
                <span class="hint-icon">右键拖拽</span>
                <span>平移场景</span>
            </div>
            <div class="hint-item">
                <span class="hint-icon">滚轮</span>
                <span>缩放远近</span>
            </div>
            <div class="hint-item">
                <span class="hint-icon">点击房间</span>
                <span>查看详情</span>
            </div>
            <div class="hint-item">
                <span class="hint-icon">双击</span>
                <span>聚焦房间</span>
            </div>
            <button class="hide-hints" onclick="toggleHints()">我知道了</button>
        </div>

        <!-- 统计信息 -->
        <div class="stats" id="stats">
            <div>FPS: <span id="fps">60</span></div>
            <div>物体数: <span id="objects">0</span></div>
            <div>视角: <span id="camera-pos">0, 0, 0</span></div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn" onclick="resetCamera()" title="重置视角">🎯</button>
            <button class="control-btn" onclick="toggleWireframe()" title="线框模式">📐</button>
            <button class="control-btn" onclick="toggleLighting()" title="切换光照">💡</button>
            <button class="control-btn" onclick="toggleLabels()" title="显示/隐藏标签">🏷️</button>
        </div>

        <!-- 信息面板 -->
        <div class="info-panel" id="infoPanel">
            <div class="info-header">
                <div class="info-title" id="infoTitle">房间信息</div>
                <button class="close-info" onclick="closeInfoPanel()">×</button>
            </div>
            <div class="info-content" id="infoContent">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // 导入 Three.js 模块
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // 将 THREE 暴露到全局作用域，方便调试
        window.THREE = THREE;
        
        // ==================== 全局变量 ====================
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let rooms = [];
        let selectedRoom = null;
        let currentFloor = 1;
        let showWireframe = false;
        let showLabels = true;
        let labels = [];

        // 房间数据
        const roomData = {
            'S-001': { name: '办公室A', type: '办公室', area: '45㎡', capacity: '8人', department: '技术部', status: '✅ 使用中', color: 0x42a5f5 },
            'S-002': { name: '办公室B', type: '办公室', area: '45㎡', capacity: '8人', department: '设计部', status: '✅ 使用中', color: 0x42a5f5 },
            'S-003': { name: '办公室C', type: '办公室', area: '45㎡', capacity: '8人', department: '市场部', status: '✅ 使用中', color: 0x42a5f5 },
            'S-010': { name: '大会议室', type: '会议室', area: '100㎡', capacity: '30人', equipment: '投影仪, 音响', status: '🟢 空闲', color: 0x66bb6a },
            'S-011': { name: '小会议室', type: '会议室', area: '45㎡', capacity: '10人', status: '🔴 使用中', color: 0x66bb6a },
            'S-020': { name: '茶水间', type: '功能区', area: '28㎡', status: '🟢 开放', color: 0xef5350 },
            'S-021': { name: '卫生间', type: '功能区', area: '21㎡', status: '✅ 正常', color: 0xef5350 },
            'S-030': { name: '设备机房', type: '设备区', area: '66.6㎡', status: '⚡ 运行中', color: 0xffa726 },
            'S-100': { name: '休息区', type: '公共区域', area: '42.5㎡', status: '🟢 开放', color: 0xab47bc },
            'S-201': { name: '开放办公区', type: '办公室', area: '46㎡', capacity: '12人', status: '✅ 使用中', color: 0x42a5f5 },
            'S-202': { name: '财务部', type: '办公室', area: '46㎡', capacity: '6人', status: '✅ 使用中', color: 0x42a5f5 },
            'S-203': { name: '培训室', type: '会议室', area: '58㎡', capacity: '40人', status: '🟢 空闲', color: 0x66bb6a },
            'S-204': { name: '总经理办公室', type: '办公室', area: '74㎡', status: '✅ 使用中', color: 0xff7043 }
        };

        // ==================== 初始化场景 ====================
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 200);

            // 创建相机
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(40, 35, 40);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 添加控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2.1;

            // 射线检测
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 添加光照
            addLights();

            // 创建地板
            createFloor();

            // 创建建筑
            createBuilding();

            // 添加网格辅助
            const gridHelper = new THREE.GridHelper(100, 50, 0x667eea, 0x444444);
            scene.add(gridHelper);

            // 事件监听
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('dblclick', onMouseDoubleClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            // 开始渲染
            animate();
        }

        // 添加光照
        function addLights() {
            // 环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // 方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(30, 50, 30);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 点光源（彩色）
            const pointLight1 = new THREE.PointLight(0x667eea, 0.5, 50);
            pointLight1.position.set(20, 15, 20);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x764ba2, 0.5, 50);
            pointLight2.position.set(-20, 15, -20);
            scene.add(pointLight2);
        }

        // 创建地板
        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x0f3460,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        // 创建建筑
        function createBuilding() {
            // 外墙
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.7,
                metalness: 0.3
            });

            // 创建房间
            createRoom('S-001', 2, 0, 6, 5, 0, 4.5, roomData['S-001'].color);
            createRoom('S-002', 8, 0, 6, 5, 0, 4.5, roomData['S-002'].color);
            createRoom('S-003', 14, 0, 6, 5, 0, 4.5, roomData['S-003'].color);
            
            createRoom('S-010', 2, 0, -2, 8, 0, 6.25, roomData['S-010'].color);
            createRoom('S-011', 11, 0, -2, 4.5, 0, 6.25, roomData['S-011'].color);
            createRoom('S-100', 16.5, 0, -2, 4.25, 0, 6.25, roomData['S-100'].color);
            
            createRoom('S-020', 22, 0, 6, 5, 0, 3.5, roomData['S-020'].color);
            createRoom('S-021', 28, 0, 6, 3.75, 0, 3.5, roomData['S-021'].color);
            createRoom('S-030', 22, 0, 1, 9.25, 0, 4.5, roomData['S-030'].color);
            
            createRoom('S-201', 2, 0, -10, 5.75, 0, 5, roomData['S-201'].color);
            createRoom('S-202', 9, 0, -10, 5.75, 0, 5, roomData['S-202'].color);
            createRoom('S-203', 16, 0, -10, 7.25, 0, 5, roomData['S-203'].color);
            createRoom('S-204', 24.5, 0, -10, 9.25, 0, 5, roomData['S-204'].color);
        }

        // 创建单个房间
        function createRoom(id, x, y, z, width, height, depth, color) {
            const roomHeight = 3;
            
            // 房间组
            const roomGroup = new THREE.Group();
            roomGroup.userData = { id: id, data: roomData[id] };

            // 地板
            const floorGeometry = new THREE.BoxGeometry(width, 0.1, depth);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.6,
                metalness: 0.4
            });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.position.set(0, 0.05, 0);
            floorMesh.castShadow = true;
            floorMesh.receiveShadow = true;
            roomGroup.add(floorMesh);

            // 墙壁
            const wallHeight = roomHeight;
            const wallThickness = 0.2;

            // 创建四面墙
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0xcccccc,
                roughness: 0.8,
                metalness: 0.2,
                transparent: true,
                opacity: 0.9
            });

            // 前墙
            const frontWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, wallHeight, wallThickness),
                wallMaterial
            );
            frontWall.position.set(0, wallHeight / 2, depth / 2);
            frontWall.castShadow = true;
            roomGroup.add(frontWall);

            // 后墙
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, wallHeight, wallThickness),
                wallMaterial
            );
            backWall.position.set(0, wallHeight / 2, -depth / 2);
            backWall.castShadow = true;
            roomGroup.add(backWall);

            // 左墙
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, depth),
                wallMaterial
            );
            leftWall.position.set(-width / 2, wallHeight / 2, 0);
            leftWall.castShadow = true;
            roomGroup.add(leftWall);

            // 右墙
            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, depth),
                wallMaterial
            );
            rightWall.position.set(width / 2, wallHeight / 2, 0);
            rightWall.castShadow = true;
            roomGroup.add(rightWall);

            // 添加边框高亮
            const edges = new THREE.EdgesGeometry(floorGeometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            wireframe.position.copy(floorMesh.position);
            roomGroup.add(wireframe);

            roomGroup.position.set(x, y, z);
            scene.add(roomGroup);
            rooms.push(roomGroup);

            // 创建标签
            if (showLabels) {
                createLabel(id, x, roomHeight + 0.5, z);
            }
        }

        // 创建文字标签
        function createLabel(text, x, y, z) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;

            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'Bold 40px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(4, 2, 1);
            scene.add(sprite);
            labels.push(sprite);
        }

        // ==================== 交互功能 ====================
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                
                if (clickedRoom.userData.id) {
                    selectRoom(clickedRoom);
                }
            }
        }

        function onMouseDoubleClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                
                if (clickedRoom.userData.id) {
                    focusOnRoom(clickedRoom);
                }
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            // 重置所有房间
            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });

            // 高亮悬停的房间
            if (intersects.length > 0) {
                let hoveredRoom = intersects[0].object;
                while (hoveredRoom.parent && !hoveredRoom.userData.id) {
                    hoveredRoom = hoveredRoom.parent;
                }
                
                if (hoveredRoom.userData.id) {
                    hoveredRoom.children.forEach(child => {
                        if (child.material && child.material.emissive) {
                            child.material.emissive.setHex(0x333333);
                        }
                    });
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            } else {
                document.body.style.cursor = 'default';
            }
        }

        // 选中房间
        function selectRoom(room) {
            const roomId = room.userData.id;
            const data = room.userData.data;
            
            // 显示信息面板
            document.getElementById('infoTitle').textContent = `${roomId} - ${data.name}`;
            
            let infoHTML = '';
            for (let key in data) {
                if (key !== 'name' && key !== 'color') {
                    const labels = {
                        'type': '类型', 'area': '面积', 'capacity': '容纳人数',
                        'department': '所属部门', 'equipment': '设备', 'status': '状态'
                    };
                    if (labels[key]) {
                        infoHTML += `
                            <div class="info-item">
                                <div class="info-label">${labels[key]}</div>
                                <div class="info-value">${data[key]}</div>
                            </div>`;
                    }
                }
            }
            
            document.getElementById('infoContent').innerHTML = infoHTML;
            document.getElementById('infoPanel').classList.add('show');
            
            // 高亮选中的房间
            rooms.forEach(r => {
                r.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(r === room ? 0x666666 : 0x000000);
                    }
                });
            });
            
            selectedRoom = room;
        }

        // 聚焦到房间
        function focusOnRoom(room) {
            const targetPosition = room.position.clone();
            const offset = new THREE.Vector3(10, 10, 10);
            const newCameraPosition = targetPosition.clone().add(offset);
            
            // 平滑移动相机
            animateCamera(camera.position, newCameraPosition, targetPosition);
        }

        // 相机动画
        function animateCamera(from, to, lookAt) {
            const duration = 1000;
            const startTime = Date.now();
            
            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                camera.position.lerpVectors(from, to, eased);
                controls.target.copy(lookAt);
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }

        // ==================== UI控制 ====================
        function setViewMode(mode) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(mode) {
                case 'top':
                    animateCamera(camera.position, new THREE.Vector3(15, 50, 0), new THREE.Vector3(15, 0, 0));
                    break;
                case 'iso':
                    animateCamera(camera.position, new THREE.Vector3(40, 35, 40), new THREE.Vector3(15, 0, 0));
                    break;
                case 'perspective':
                    animateCamera(camera.position, new THREE.Vector3(25, 20, 30), new THREE.Vector3(15, 0, 0));
                    break;
            }
        }

        function resetCamera() {
            animateCamera(camera.position, new THREE.Vector3(40, 35, 40), new THREE.Vector3(15, 0, 0));
        }

        function toggleWireframe() {
            showWireframe = !showWireframe;
            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material) {
                        child.material.wireframe = showWireframe;
                    }
                });
            });
        }

        function toggleLighting() {
            scene.children.forEach(child => {
                if (child instanceof THREE.Light && !(child instanceof THREE.AmbientLight)) {
                    child.visible = !child.visible;
                }
            });
        }

        function toggleLabels() {
            showLabels = !showLabels;
            labels.forEach(label => label.visible = showLabels);
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
            if (selectedRoom) {
                selectedRoom.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
                selectedRoom = null;
            }
        }

        function toggleHints() {
            const hints = document.getElementById('hints');
            hints.style.display = hints.style.display === 'none' ? 'block' : 'none';
        }

        function switchFloor(floor) {
            currentFloor = floor;
            document.querySelectorAll('.floor-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.floor-btn').classList.add('active');
            console.log('切换到楼层:', floor);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toUpperCase();
            if (!searchTerm) return;
            
            const room = rooms.find(r => r.userData.id === searchTerm);
            if (room) {
                focusOnRoom(room);
                setTimeout(() => selectRoom(room), 1000);
            } else {
                alert('未找到房间: ' + searchTerm);
            }
        }

        // ==================== 渲染循环 ====================
        let lastTime = Date.now();
        let frames = 0;

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);
            
            // 更新统计
            frames++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frames;
                document.getElementById('objects').textContent = scene.children.length;
                document.getElementById('camera-pos').textContent = 
                    `${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)}`;
                frames = 0;
                lastTime = now;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ==================== 暴露到全局作用域 ====================
        // 将需要在HTML中调用的函数暴露到window对象
        window.setViewMode = setViewMode;
        window.performSearch = performSearch;
        window.switchFloor = switchFloor;
        window.toggleHints = toggleHints;
        window.resetCamera = resetCamera;
        window.toggleWireframe = toggleWireframe;
        window.toggleLighting = toggleLighting;
        window.toggleLabels = toggleLabels;
        window.closeInfoPanel = closeInfoPanel;

        // ==================== 启动 ====================
        init();

        console.log('🎮 3D平面图系统已启动！');
        console.log('📖 操作指南:');
        console.log('  - 左键拖拽: 旋转视角');
        console.log('  - 右键拖拽: 平移场景');
        console.log('  - 滚轮: 缩放');
        console.log('  - 点击房间: 查看信息');
        console.log('  - 双击房间: 聚焦到房间');
    </script>
</body>
</html>

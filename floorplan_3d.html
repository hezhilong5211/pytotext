        // åˆ›å»ºå•ä¸ªæˆ¿é—´
        function createRoom(id, x, y, z, width, height, depth, color) {
            const roomHeight = 3;
            
            // æˆ¿é—´ç»„
            const roomGroup = new THREE.Group();
            roomGroup.userData = { id: id, data: roomData[id] };

            // åœ°æ¿
            const floorGeometry = new THREE.BoxGeometry(width, 0.1, depth);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.6,
                metalness: 0.4
            });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.position.set(0, 0.05, 0);
            floorMesh.castShadow = true;
            floorMesh.receiveShadow = true;
            roomGroup.add(floorMesh);

            // å¢™å£
            const wallHeight = roomHeight;
            const wallThickness = 0.2;

            // åˆ›å»ºå››é¢å¢™
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0xcccccc,
                roughness: 0.8,
                metalness: 0.2,
                transparent: true,
                opacity: 0.9
            });

            // å‰å¢™
            const frontWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, wallHeight, wallThickness),
                wallMaterial
            );
            frontWall.position.set(0, wallHeight / 2, depth / 2);
            frontWall.castShadow = true;
            roomGroup.add(frontWall);

            // åå¢™
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, wallHeight, wallThickness),
                wallMaterial
            );
            backWall.position.set(0, wallHeight / 2, -depth / 2);
            backWall.castShadow = true;
            roomGroup.add(backWall);

            // å·¦å¢™
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, depth),
                wallMaterial
            );
            leftWall.position.set(-width / 2, wallHeight / 2, 0);
            leftWall.castShadow = true;
            roomGroup.add(leftWall);

            // å³å¢™
            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, depth),
                wallMaterial
            );
            rightWall.position.set(width / 2, wallHeight / 2, 0);
            rightWall.castShadow = true;
            roomGroup.add(rightWall);

            // æ·»åŠ è¾¹æ¡†é«˜äº®
            const edges = new THREE.EdgesGeometry(floorGeometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            wireframe.position.copy(floorMesh.position);
            roomGroup.add(wireframe);

            roomGroup.position.set(x, y, z);
            scene.add(roomGroup);
            rooms.push(roomGroup);

            // åˆ›å»ºæ ‡ç­¾
            if (showLabels) {
                createLabel(id, x, roomHeight + 0.5, z);
            }
        }

        // åˆ›å»ºæ–‡å­—æ ‡ç­¾
        function createLabel(text, x, y, z) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;

            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'Bold 40px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(4, 2, 1);
            scene.add(sprite);
            labels.push(sprite);
        }

        // ==================== äº¤äº’åŠŸèƒ½ ====================
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                
                if (clickedRoom.userData.id) {
                    selectRoom(clickedRoom);
                }
            }
        }

        function onMouseDoubleClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                
                if (clickedRoom.userData.id) {
                    focusOnRoom(clickedRoom);
                }
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            // é‡ç½®æ‰€æœ‰æˆ¿é—´
            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });

            // é«˜äº®æ‚¬åœçš„æˆ¿é—´
            if (intersects.length > 0) {
                let hoveredRoom = intersects[0].object;
                while (hoveredRoom.parent && !hoveredRoom.userData.id) {
                    hoveredRoom = hoveredRoom.parent;
                }
                
                if (hoveredRoom.userData.id) {
                    hoveredRoom.children.forEach(child => {
                        if (child.material && child.material.emissive) {
                            child.material.emissive.setHex(0x333333);
                        }
                    });
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            } else {
                document.body.style.cursor = 'default';
            }
        }

        // é€‰ä¸­æˆ¿é—´
        function selectRoom(room) {
            const roomId = room.userData.id;
            const data = room.userData.data;
            
            // æ˜¾ç¤ºä¿¡æ¯é¢æ¿
            document.getElementById('infoTitle').textContent = `${roomId} - ${data.name}`;
            
            let infoHTML = '';
            for (let key in data) {
                if (key !== 'name' && key !== 'color') {
                    const labels = {
                        'type': 'ç±»å‹', 'area': 'é¢ç§¯', 'capacity': 'å®¹çº³äººæ•°',
                        'department': 'æ‰€å±éƒ¨é—¨', 'equipment': 'è®¾å¤‡', 'status': 'çŠ¶æ€'
                    };
                    if (labels[key]) {
                        infoHTML += `
                            <div class="info-item">
                                <div class="info-label">${labels[key]}</div>

                    }

            document.getElementById('infoContent').innerHTML = infoHTML;
            document.getElementById('infoPanel').classList.add('show');
            
            // é«˜äº®é€‰ä¸­çš„æˆ¿é—´
            rooms.forEach(r => {
                r.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(r === room ? 0x666666 : 0x000000);
                    }
                });
            });
            
            selectedRoom = room;
        }

        // èšç„¦åˆ°æˆ¿é—´
        function focusOnRoom(room) {
            const targetPosition = room.position.clone();
            const offset = new THREE.Vector3(10, 10, 10);
            const newCameraPosition = targetPosition.clone().add(offset);
            
            // å¹³æ»‘ç§»åŠ¨ç›¸æœº
            animateCamera(camera.position, newCameraPosition, targetPosition);
        }

        // ç›¸æœºåŠ¨ç”»
        function animateCamera(from, to, lookAt) {
            const duration = 1000;
            const startTime = Date.now();
            
            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                camera.position.lerpVectors(from, to, eased);
                controls.target.copy(lookAt);
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }

        // ==================== UIæ§åˆ¶ ====================
        function setViewMode(mode) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(mode) {
                case 'top':
                    animateCamera(camera.position, new THREE.Vector3(15, 50, 0), new THREE.Vector3(15, 0, 0));
                    break;
                case 'iso':
                    animateCamera(camera.position, new THREE.Vector3(40, 35, 40), new THREE.Vector3(15, 0, 0));
                    break;
                case 'perspective':
                    animateCamera(camera.position, new THREE.Vector3(25, 20, 30), new THREE.Vector3(15, 0, 0));
                    break;
            }
        }

        function resetCamera() {
            animateCamera(camera.position, new THREE.Vector3(40, 35, 40), new THREE.Vector3(15, 0, 0));
        }

        function toggleWireframe() {
            showWireframe = !showWireframe;
            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material) {
                        child.material.wireframe = showWireframe;
                    }
                });
            });
        }

        function toggleLighting() {
            scene.children.forEach(child => {
                if (child instanceof THREE.Light && !(child instanceof THREE.AmbientLight)) {
                    child.visible = !child.visible;
                }
            });
        }

        function toggleLabels() {
            showLabels = !showLabels;
            labels.forEach(label => label.visible = showLabels);
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
            if (selectedRoom) {
                selectedRoom.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
                selectedRoom = null;
            }
        }

        function toggleHints() {
            const hints = document.getElementById('hints');
            hints.style.display = hints.style.display === 'none' ? 'block' : 'none';
        }

        function switchFloor(floor) {
            currentFloor = floor;
            document.querySelectorAll('.floor-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.floor-btn').classList.add('active');
            console.log('åˆ‡æ¢åˆ°æ¥¼å±‚:', floor);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toUpperCase();
            if (!searchTerm) return;
            
            const room = rooms.find(r => r.userData.id === searchTerm);
            if (room) {
                focusOnRoom(room);
                setTimeout(() => selectRoom(room), 1000);
            } else {
                alert('æœªæ‰¾åˆ°æˆ¿é—´: ' + searchTerm);
            }
        }

        // ==================== æ¸²æŸ“å¾ªç¯ ====================
        let lastTime = Date.now();
        let frames = 0;

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);
            
            // æ›´æ–°ç»Ÿè®¡
            frames++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frames;
                document.getElementById('objects').textContent = scene.children.length;
                document.getElementById('camera-pos').textContent = 
                    `${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)}`;
                frames = 0;
                lastTime = now;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ==================== æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸ ====================
        // å°†éœ€è¦åœ¨HTMLä¸­è°ƒç”¨çš„å‡½æ•°æš´éœ²åˆ°windowå¯¹è±¡
        window.setViewMode = setViewMode;

        window.toggleHints = toggleHints;

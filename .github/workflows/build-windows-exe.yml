name: Build Windows EXE

on:
  # 手动触发
  workflow_dispatch:
  # 或者在push到main分支时自动触发
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 安装Playwright浏览器
      run: |
        python -m playwright install chromium
      shell: cmd
    
    - name: 查看Playwright浏览器路径
      run: |
        Get-ChildItem "$env:USERPROFILE\AppData\Local\ms-playwright" -Recurse | Where-Object {$_.Name -like "*chromium*"} | Select-Object FullName
      shell: powershell
    
    - name: 打包EXE（包含浏览器）
      run: |
        echo "开始打包，将包含Playwright Chromium浏览器"
        pyinstaller build_exe.spec --clean
        echo "打包完成，查看dist目录"
        Get-ChildItem dist -Recurse | Select-Object Name, Length
      shell: powershell
    
    - name: 上传EXE文件
      uses: actions/upload-artifact@v4
      with:
        name: 链接提取工具-Windows
        path: dist/*.exe
        retention-days: 30
    
    - name: 创建Release（可选）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


<body>
    <div id="canvas-container">
        <!-- é¡¶éƒ¨å·¥å…·æ  -->
        <div class="toolbar">
            <h1>ğŸ—ï¸ 3Dæ™ºèƒ½å¹³é¢å›¾ç³»ç»Ÿ</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢æˆ¿é—´..." onkeyup="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">ğŸ”</button>

        <!-- æ“ä½œæç¤º -->
        <div class="hints" id="hints">
            <div class="hints-title">ğŸ’¡ 3Dæ“ä½œæŒ‡å—</div>
            <div class="hint-item">ğŸ–±ï¸ å·¦é”®æ‹–æ‹½ - æ—‹è½¬è§†è§’</div>
            <div class="hint-item">ğŸ–±ï¸ å³é”®æ‹–æ‹½ - å¹³ç§»åœºæ™¯</div>
            <div class="hint-item">ğŸ–±ï¸ æ»šè½® - ç¼©æ”¾è¿œè¿‘</div>
            <div class="hint-item">ğŸ–±ï¸ ç‚¹å‡»æˆ¿é—´ - æŸ¥çœ‹è¯¦æƒ…</div>
            <div class="hint-item">ğŸ–±ï¸ åŒå‡»æˆ¿é—´ - èšç„¦</div>
            <button class="hide-hints" onclick="toggleHints()">æˆ‘çŸ¥é“äº†</button>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <button class="control-btn" onclick="resetCamera()" title="é‡ç½®è§†è§’">ğŸ¯</button>
            <button class="control-btn" onclick="toggleWireframe()" title="çº¿æ¡†æ¨¡å¼">ğŸ“</button>
            <button class="control-btn" onclick="toggleLabels()" title="æ˜¾ç¤º/éšè—æ ‡ç­¾">ğŸ·ï¸</button>
        </div>

        <!-- ä¿¡æ¯é¢æ¿ -->
        <div class="info-panel" id="infoPanel">
            <div class="info-header">
                <div class="info-title" id="infoTitle">æˆ¿é—´ä¿¡æ¯</div>

    <!-- Three.js r128 (å…¼å®¹ç‰ˆæœ¬) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let rooms = [];
        let selectedRoom = null;
        let showWireframe = false;
        let showLabels = true;
        let labels = [];

        // æˆ¿é—´æ•°æ®
        const roomData = {
            'S-001': { name: 'åŠå…¬å®¤A', type: 'åŠå…¬å®¤', area: '45ã¡', capacity: '8äºº', department: 'æŠ€æœ¯éƒ¨', status: 'âœ… ä½¿ç”¨ä¸­', color: 0x42a5f5 },
            'S-002': { name: 'åŠå…¬å®¤B', type: 'åŠå…¬å®¤', area: '45ã¡', capacity: '8äºº', department: 'è®¾è®¡éƒ¨', status: 'âœ… ä½¿ç”¨ä¸­', color: 0x42a5f5 },
            'S-003': { name: 'åŠå…¬å®¤C', type: 'åŠå…¬å®¤', area: '45ã¡', capacity: '8äºº', department: 'å¸‚åœºéƒ¨', status: 'âœ… ä½¿ç”¨ä¸­', color: 0x42a5f5 },
            'S-010': { name: 'å¤§ä¼šè®®å®¤', type: 'ä¼šè®®å®¤', area: '100ã¡', capacity: '30äºº', status: 'ğŸŸ¢ ç©ºé—²', color: 0x66bb6a },
            'S-011': { name: 'å°ä¼šè®®å®¤', type: 'ä¼šè®®å®¤', area: '45ã¡', capacity: '10äºº', status: 'ğŸ”´ ä½¿ç”¨ä¸­', color: 0x66bb6a },
            'S-020': { name: 'èŒ¶æ°´é—´', type: 'åŠŸèƒ½åŒº', area: '28ã¡', status: 'ğŸŸ¢ å¼€æ”¾', color: 0xef5350 },
            'S-021': { name: 'å«ç”Ÿé—´', type: 'åŠŸèƒ½åŒº', area: '21ã¡', status: 'âœ… æ­£å¸¸', color: 0xef5350 },
            'S-030': { name: 'è®¾å¤‡æœºæˆ¿', type: 'è®¾å¤‡åŒº', area: '66ã¡', status: 'âš¡ è¿è¡Œä¸­', color: 0xffa726 },
            'S-100': { name: 'ä¼‘æ¯åŒº', type: 'å…¬å…±åŒºåŸŸ', area: '42ã¡', status: 'ğŸŸ¢ å¼€æ”¾', color: 0xab47bc },
        };

        // ==================== åˆå§‹åŒ–åœºæ™¯ ====================
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 200);

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(40, 35, 40);

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // æ·»åŠ æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 100;

            // å°„çº¿æ£€æµ‹
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // æ·»åŠ å…‰ç…§
            addLights();
            createFloor();
            createBuilding();

            // ç½‘æ ¼è¾…åŠ©
            const gridHelper = new THREE.GridHelper(100, 50, 0x667eea, 0x444444);
            scene.add(gridHelper);

            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('dblclick', onMouseDoubleClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            animate();
        }

        function addLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(30, 50, 30);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0x667eea, 0.5, 50);
            pointLight1.position.set(20, 15, 20);
            scene.add(pointLight1);
        }

        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x0f3460 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function createBuilding() {
            createRoom('S-001', 2, 0, 8, 5, 0, 4.5, roomData['S-001'].color);
            createRoom('S-002', 8, 0, 8, 5, 0, 4.5, roomData['S-002'].color);
            createRoom('S-003', 14, 0, 8, 5, 0, 4.5, roomData['S-003'].color);
            createRoom('S-010', 2, 0, 0, 8, 0, 6, roomData['S-010'].color);
            createRoom('S-011', 11, 0, 0, 4.5, 0, 6, roomData['S-011'].color);
            createRoom('S-100', 16.5, 0, 0, 4.25, 0, 6, roomData['S-100'].color);
            createRoom('S-020', 22, 0, 8, 5, 0, 3.5, roomData['S-020'].color);
            createRoom('S-021', 28, 0, 8, 3.75, 0, 3.5, roomData['S-021'].color);
            createRoom('S-030', 22, 0, 3, 9.25, 0, 4.5, roomData['S-030'].color);
        }

        function createRoom(id, x, y, z, width, height, depth, color) {
            const roomHeight = 3;
            const roomGroup = new THREE.Group();
            roomGroup.userData = { id: id, data: roomData[id] };

            // åœ°æ¿
            const floorGeometry = new THREE.BoxGeometry(width, 0.1, depth);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: color });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.position.set(0, 0.05, 0);
            floorMesh.castShadow = true;
            roomGroup.add(floorMesh);

            // å¢™å£
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0xcccccc,
                transparent: true,
                opacity: 0.8
            });

            const wallThickness = 0.2;

            // å››é¢å¢™
            const frontWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, roomHeight, wallThickness),
                wallMaterial
            );
            frontWall.position.set(0, roomHeight / 2, depth / 2);
            roomGroup.add(frontWall);

            const backWall = frontWall.clone();
            backWall.position.set(0, roomHeight / 2, -depth / 2);
            roomGroup.add(backWall);

            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, roomHeight, depth),
                wallMaterial
            );
            leftWall.position.set(-width / 2, roomHeight / 2, 0);
            roomGroup.add(leftWall);

            const rightWall = leftWall.clone();
            rightWall.position.set(width / 2, roomHeight / 2, 0);
            roomGroup.add(rightWall);

            roomGroup.position.set(x, y, z);
            scene.add(roomGroup);
            rooms.push(roomGroup);

            // åˆ›å»ºæ ‡ç­¾
            if (showLabels) {
                createLabel(id, x, roomHeight + 0.5, z);
            }
        }

        function createLabel(text, x, y, z) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;

            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = 'Bold 40px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(4, 2, 1);
            scene.add(sprite);
            labels.push(sprite);
        }

        // ==================== äº¤äº’åŠŸèƒ½ ====================
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                if (clickedRoom.userData.id) {
                    selectRoom(clickedRoom);
                }
            }
        }

        function onMouseDoubleClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            if (intersects.length > 0) {
                let clickedRoom = intersects[0].object;
                while (clickedRoom.parent && !clickedRoom.userData.id) {
                    clickedRoom = clickedRoom.parent;
                }
                if (clickedRoom.userData.id) {
                    focusOnRoom(clickedRoom);
                }
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(rooms, true);

            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material && child.material.emissive) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });

            if (intersects.length > 0) {
                let hoveredRoom = intersects[0].object;
                while (hoveredRoom.parent && !hoveredRoom.userData.id) {
                    hoveredRoom = hoveredRoom.parent;
                }
                if (hoveredRoom.userData.id) {
                    hoveredRoom.children.forEach(child => {
                        if (child.material && child.material.emissive) {
                            child.material.emissive.setHex(0x333333);
                        }
                    });
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            } else {
                document.body.style.cursor = 'default';
            }
        }

        function selectRoom(room) {
            const roomId = room.userData.id;
            const data = room.userData.data;
            
            document.getElementById('infoTitle').textContent = `${roomId} - ${data.name}`;
            
            let infoHTML = '';
            const labels = {
                'type': 'ç±»å‹', 'area': 'é¢ç§¯', 'capacity': 'å®¹çº³äººæ•°',
                'department': 'æ‰€å±éƒ¨é—¨', 'status': 'çŠ¶æ€'
            };
            
            for (let key in data) {
                if (key !== 'name' && key !== 'color' && labels[key]) {
                    infoHTML += `
                        <div class="info-item">
                            <div class="info-label">${labels[key]}</div>
                            <div class="info-value">${data[key]}</div>
                        </div>`;
                }
            }
            
            document.getElementById('infoContent').innerHTML = infoHTML;
            document.getElementById('infoPanel').classList.add('show');
            selectedRoom = room;
        }

        function focusOnRoom(room) {
            const targetPosition = room.position.clone();
            const offset = new THREE.Vector3(10, 10, 10);
            const newCameraPosition = targetPosition.clone().add(offset);
            animateCamera(camera.position, newCameraPosition, targetPosition);
        }

        function animateCamera(from, to, lookAt) {
            const duration = 1000;
            const startTime = Date.now();
            const startFrom = from.clone();
            
            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                camera.position.lerpVectors(startFrom, to, eased);
                controls.target.copy(lookAt);
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            update();
        }

        // UIæ§åˆ¶
        function resetCamera() {
            animateCamera(camera.position, new THREE.Vector3(40, 35, 40), new THREE.Vector3(15, 0, 0));
        }

        function toggleWireframe() {
            showWireframe = !showWireframe;
            rooms.forEach(room => {
                room.children.forEach(child => {
                    if (child.material) {
                        child.material.wireframe = showWireframe;
                    }
                });
            });
        }

        function toggleLabels() {
            showLabels = !showLabels;
            labels.forEach(label => label.visible = showLabels);
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
        }

        function toggleHints() {
            const hints = document.getElementById('hints');
            hints.style.display = hints.style.display === 'none' ? 'block' : 'none';
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toUpperCase();
            if (!searchTerm) return;
            
            const room = rooms.find(r => r.userData.id === searchTerm);
            if (room) {
                focusOnRoom(room);
                setTimeout(() => selectRoom(room), 1000);
            } else {
                alert('æœªæ‰¾åˆ°æˆ¿é—´: ' + searchTerm);
            }
        }

        // æ¸²æŸ“å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // å¯åŠ¨
        init();
        console.log('ğŸ® 3Då¹³é¢å›¾ç³»ç»Ÿå·²å¯åŠ¨ï¼');
    </script>
</body>
